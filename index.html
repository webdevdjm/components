<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ////////////////////////////////////////// -->
  <!-- Tutorial -->
  <!-- https://moderncss.dev/css-button-styling-guide/ -->

  <!-- Use javascript:; string for the href value so that we can test states without triggering navigation -->
  <a href="javascript:;" class="button">Button Link</a>

  <!-- Similarly, since this button is not for a form submit, it needs the explicit type of button to prevent triggering a get request and page reload -->
  <button type="button" class="button">Real Button</button>

   <!-- ////////////////////////////////////////// -->


   
</body>

</html>
